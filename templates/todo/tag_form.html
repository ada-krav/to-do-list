{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="col-sm-6">
    <h3>{{ object|yesno:"Update,Create" }} tag</h3>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Save" class="btn btn-info">
    </form>
  </div>
{% endblock %}
