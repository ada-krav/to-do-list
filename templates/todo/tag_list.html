{% extends "base.html" %}
{% block content %}
  <div class="col-sm-10">
  <h3>
    Tags List
    <a href="{% url 'todo:tag-create' %}" class="btn btn-info link-to-page ml-auto">
      Create
  </a>
  </h3>

  {% if tags_list %}
    <table class="table">
      <tr class="thead-dark">
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tags_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="update-link" href="{% url 'todo:tag-update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a class="delete-link" href="{% url 'todo:tag-delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <h4>There are no tags currently</h4>
  {% endif %}
  </div>
{% endblock %}
